<!DOCTYPE html>
<html xml:lang="en" translate="no">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            var select = document.getElementById("yearsSelect");
            for(var i = 1; i <= 25; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = i;
                select.appendChild(option);
            }
            updatePerformanceLink();
        }

        function updatePerformanceLink() {
            var years = document.getElementById("yearsSelect").value;
            var link = document.getElementById("performanceLink");
            link.href = "/performance?years=" + years;
        }
    </script>
</head>
<body>
    {% include 'header.html' %}
    Choose from 1 of these pre-canned reports or write your own <a href="/sql">SQL</a>
    <p></p>
    <li>
    <select id="yearsSelect" onchange="updatePerformanceLink()">
        <!-- Options will be added here by JavaScript -->
    </select>
    <a id="performanceLink" href="/performance?years=1">year performance</a></li>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
