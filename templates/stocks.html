<!DOCTYPE html>
<html lang="en" xml:lang="en" translate="no">
<head>
    <title>Stock Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 15px;
            margin-left: 15px;
        }
        .user {
            align-self: center;
            margin-left: auto;
        }
        .plot {
            height: 100%;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <p>Select or Remove Stocks:
        <div class="user">
        <b>{{ user | safe }}</b></div></p>
    </div>
    <form method="post" class="my-4">
        <div class="d-flex">
            <select name="stock" class="form-select me-2">
                {% for stock, ticker in ftse_100_stocks.items() %}
                    <option value="{{ ticker }}">{{ stock }}</option>
                {% endfor %}
            </select>
            <div class="d-flex">
                <input type="submit" name="action" value="add" class="btn btn-primary me-2">
                <input type="submit" name="action" value="remove" class="btn btn-danger">
            </div>
        </div>
    </form>
    <div class = "plot">
        {{ plot_div | safe }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
