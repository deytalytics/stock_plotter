<!DOCTYPE html>
<html>
<head>
    <title>Stock Returns Over Time</title>
</head>
<body>
    <form method="post">
        <select name="stock">
            {% for stock_name in ftse_100_stocks %}
                <option value="{{ ftse_100_stocks[stock_name] }}">{{ stock_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="action" value="add">
        <input type="submit" name="action" value="remove">
    </form>
    {{ plot_div|safe }}
</body>
</html>
